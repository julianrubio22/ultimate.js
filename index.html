<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora HTML</h1>
    <form action="" method="dialog">
        <label for="numero_uno">Numero:</label>
        <input type="number" id="op1" placeholder="primer numero" name="numero_uno">
        <label for="text">Sumar,Restar, Dividir, Multiplicar: </label>
        <input type="text" id="operacion" placeholder="+, -, *, /">
        <label for="numero_dos">Numero:</label>
        <input type="number" id="op2" placeholder="segundo numero" name="numero_dos">
        <button type="submit" value="calcular" id="calcular">calcular</button>
        <p id="resultado" style="display: none;"></p>
    </form>
    <h1>Nuestro menu</h1>
    <div class="container">
        <div>
            <div class="imagenes">
                <img src="imagenes/donburger-bacon.jpg">
                <h3>Doble Bacon</h3>
                <p id="valor"></p>
                <button type="precio" id="precio1" class="botonPrecio" >Ver precio</button>
            </div>
            <div class="imagenes">
                <img src="imagenes/donburger-chesse.jpg" style="height: 257px;">
                <h3>Doble Chesse</h3>
                <button type="precio" id="precio2" class="botonPrecio">Ver precio</button>
            </div>
            <div class="imagenes">
                <img src="imagenes/donburger-cuarto.jpg">
                <h3>Doble Cuarto</h3>
                <button type="precio" id="precio3" class="botonPrecio">Ver precio</button>
            </div>
        </div>
    </div>
    <p id="miParrafo"></p>
    <button type="mostrar" id="mostrar">MOSTRAR TEXTO</button>

    <script src="app.js"></script>
</body>
</html>
