<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora HTML</h1>
    <form action="" method="dialog">
        <label for="number">Numero:</label>
        <input type="text" id="op1" placeholder="primer numero">
        <label for="text">Sumar,Restar, Dividir, Multiplicar: </label>
        <input type="text" id="operacion" placeholder="+, -, *, /">
        <label for="number">Numero:</label>
        <input type="text" id="op2" placeholder="segundo numero">
        <input type="submit" value="calcular" id="calcular">
        <p id="resultado" style="display: none;"></p>
    </form>
    <script src="app.js"></script>
</body>
</html>
